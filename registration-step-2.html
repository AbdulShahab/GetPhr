<body>
    <div class="registration-wrapper-main">
        <div class="registration-wrapper-inner">
            <img src="images/registration-logo.png" class="registration-logo">
            <h2 class="main-head">Welcome back, <span>PHR.</span></h2>
            <div class="registration-steps">
                <div class="reg-steps-inner">
                    <img src="images/registration3-steps (1).png">
                    <h4>Personal Detail</h4>
                </div>
                <div class="reg-steps-inner">
                    <img src="images/registration2-step.png">
                    <h4>Location</h4>
                </div>
                <div class="reg-steps-inner">
                    <img src="images/registration-steps-img (3).png">
                    <h4>Preference</h4>
                </div>
            </div>
            <div class="brdr-para">
                <h5>Enter Your Personal Details</h5>
            </div>
            <form class="registration-form time-to-call-info"> 
                <div class="one-full-input">
                    <label>Select Hospital 1</label>
                    <select name="hospital" id="hospital">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <button class="add-more-btn">+ Add More Hospital</button>
                </div>
                <div class="one-third-input">
                    <label>First Address</label>
                    <input type="text">
                </div>
                <div class="one-third-input">
                    <label>Second Address</label>
                    <input type="text">
                </div>
                <div class="one-third-input">
                    <label>Country</label>
                    <select name="country" id="country">
                        <option value="1">Pakistan</option>
                        <option value="2">Pakistan</option>
                        <option value="3">Pakistan</option>
                        <option value="4">Pakistan</option>
                    </select>
                </div>
                <div class="one-half-input">
                    <label>City</label>
                    <select name="city" id="city">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="one-half-input">
                    <label>State</label>
                    <select name="State" id="State">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="one-third-input">
                    <label>Postal Code</label>
                    <input type="text">
                </div>
                <div class="submit-btn-main">
                    <button class="previous-btn">previous</button>
                    <button>NEXT</button>
                </div>
            </form>
        </div>
    </div>
</body>
